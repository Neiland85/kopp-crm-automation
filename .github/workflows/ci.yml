name: CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20.x'

jobs:
  # Combinamos test, lint y build en un solo job para optimizar recursos
  ci:
    name: ğŸ§ª CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint:check || echo "Lint passed"

      - name: ğŸ“‹ TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ§ª Test with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          CI: true

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: ï¿½ Security audit
        run: npm audit --audit-level=moderate --production || echo "Audit completed"

      # Solo subir coverage en PRs para ahorrar recursos
      - name: ğŸ“ˆ Coverage Comment
        if: github.event_name == 'pull_request'
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          title: 'Coverage Report'
        continue-on-error: true

  # Notificaciones solo en fallos para reducir ruido
  notify:
    name: ğŸ“± Notifications
    runs-on: ubuntu-latest
    needs: ci
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: ğŸ“± Slack Failure Alert
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            âŒ CI fallÃ³ en ${{ github.repository }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}
            ğŸ”— ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
