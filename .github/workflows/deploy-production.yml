name: ğŸš€ Deploy Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: ğŸš€ Production Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install & Test
        run: |
          npm ci
          npm test

      - name: ğŸ—ï¸ Build Production
        run: npm run build
        env:
          NODE_ENV: production

      # Solo para Zapier CLI si es necesario
      - name: ğŸ“¦ Deploy Zapier App
        if: env.ZAPIER_DEPLOY_KEY
        run: |
          npm install -g zapier-platform-cli
          zapier deploy
        env:
          ZAPIER_DEPLOY_KEY: ${{ secrets.ZAPIER_DEPLOY_KEY }}

      # Vercel deployment (si se usa)
      - name: ğŸŒ Deploy to Vercel
        if: env.VERCEL_TOKEN
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: ğŸ“± Success Notification
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: |
            ğŸš€ Â¡Despliegue exitoso a producciÃ³n!
            ğŸ“¦ Version: ${{ github.ref_name }}
            ğŸ’» Environment: ${{ github.event.inputs.environment || 'production' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ“± Failure Notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            âŒ FallÃ³ el despliegue a producciÃ³n
            ğŸ“¦ Version: ${{ github.ref_name }}
            ğŸ”— ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
