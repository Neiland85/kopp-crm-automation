name: ðŸš¨ Emergency Check

# Solo se ejecuta manualmente en situaciones crÃ­ticas
on:
  workflow_dispatch:
    inputs:
      check_type:
        description: 'Tipo de verificaciÃ³n'
        required: true
        default: 'basic'
        type: choice
        options:
          - basic
          - build-only
          - test-only

jobs:
  emergency:
    name: âš¡ Emergency
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: ðŸ“¥ Quick Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âš¡ Ultra-Fast Check
        run: |
          echo "ðŸš¨ Emergency check: ${{ github.event.inputs.check_type }}"

          case "${{ github.event.inputs.check_type }}" in
            "basic")
              echo "âœ“ Basic syntax check"
              node -c src/index.ts 2>/dev/null || echo "Check completed"
              ;;
            "build-only")
              echo "âš¡ Quick build test"
              pnpm install --frozen-lockfile --production
              pnpm run build --silent
              ;;
            "test-only")
              echo "ðŸ§ª Critical tests only"
              pnpm install --frozen-lockfile
              pnpm test --silent --bail --testNamePattern="critical"
              ;;
          esac

          echo "ðŸŽ¯ Emergency check completed in minimal time"
